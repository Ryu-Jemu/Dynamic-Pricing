# ── §1  Scenario ──
scenario:
  name: "5G_ORAN_1Cell_3PT"
  slices: ["URLLC", "eMBB"]

# ── §3.1  Time axis ──
time:
  steps_per_cycle: 30
  episode_cycles: 24

# ── §4  Action bounds (5-D continuous) ──
action:
  F_U_min: 30000.0
  F_U_max: 90000.0
  F_E_min: 40000.0
  F_E_max: 150000.0
  p_over_U_min: 500.0
  p_over_U_max: 5000.0
  p_over_E_min: 200.0
  p_over_E_max: 3000.0
  rho_U_min: 0.05
  rho_U_max: 0.35              # [M4]  [Huang IoT-J 2020]

# ── §5  3-Part tariff allowances ──
# Q_U=5GB: Korean URLLC average  [MSIT 2023; ITU DDI 2023]
# Q_E=50GB: Korean eMBB 5G average  [KCC 2023; KISDI ICT 2023]
tariff:
  Q_U_gb: 5.0
  Q_E_gb: 50.0

# ── §6  Traffic ──
traffic:
  URLLC:
    target_p50_gb_day: 0.15
    target_p90_gb_day: 0.50
    D_min_gb: 0.001
    D_max_gb: 5.0
  eMBB:
    target_p50_gb_day: 1.5
    target_p90_gb_day: 5.0
    D_min_gb: 0.01
    D_max_gb: 50.0

# ── §6b  Demand-price elasticity  [C4] ──
demand_elasticity:
  enabled: true
  epsilon_U: 0.15               # [Nevo et al. Econometrica 2016]
  epsilon_E: 0.30
  p_ref_U: 2500.0
  p_ref_E: 1500.0
  floor: 0.5

# ── §7  RAN / PRB capacity ──
# C_total=400GB: 100MHz NR, 273 PRBs  [3GPP TS 38.306 R16]
# kappa_U=1.2: URLLC scheduling gain  [3GPP TR 38.913 §7.1; Bennis IEEE Comms 2018]
radio:
  bandwidth_mhz: 100
  scs_khz: 30
  prb_total: 273
  C_total_gb_per_step: 400.0
  kappa_U: 1.2

# ── §8  QoS / SLA violation ──
qos:
  alpha_congestion: 10.0
  lambda_U: 500000.0
  lambda_E: 200000.0            # [M3]  [Tessler 2019; KCC 2023]
  gamma_sla_E: 2.0              # [M3]  [Paternain 2019]

# ── §9  Cost (Capex excluded) ──
cost:
  c_opex_per_user: 1200.0
  c_energy_per_gb: 50.0
  c_cac_per_join: 80000.0

# ── §10  Market — join / churn ──
market:
  beta0_churn: -5.5
  beta_p_churn: 3.0
  beta_q_churn: 2.0
  beta_sw_churn: 1.5
  beta0_join: -7.0
  beta_p_join: 1.0
  beta_q_join: 1.5
  mode: "stochastic"
  price_norm: 120000.0

# ── §11  CLV ──
clv:
  horizon_months: 24
  discount_rate_monthly: 0.01
  enabled: true

# ── §11b  CLV-aware reward shaping ──
clv_reward_shaping:
  enabled: true
  alpha_retention: 2.0
  warmup_steps: 100

# ── §13  Population ──
# N_total=500: single gNB suburban cell  [3GPP TR 38.913 §6.1 Table 6.1-1]
# Segment proportions: [D4]
#   30% price-sensitive: consistent with Korean postpaid value-tier share
#     [Kim & Yoon, Expert Syst. Appl. 2004; KISDI ICT Outlook 2023]
#   45% balanced: majority moderate-usage subscribers
#     [Ericsson Mobility Report 2023, Figure 12]
#   25% QoS-sensitive: premium/enterprise tier
#     [GSMA Intelligence 2023; Shy, Rev. Industrial Org. 2002]
# Switching costs: [Shy 2002; Kim et al. Info Econ & Policy 2004]
population:
  N_total: 500
  N_active_init: 200
  frac_urllc: 0.20
  segments:
    names: ["price_sensitive", "balanced", "qos_sensitive"]
    proportions: [0.30, 0.45, 0.25]
    price_sensitivity:   { price_sensitive: 1.5, balanced: 1.0, qos_sensitive: 0.6 }
    qos_sensitivity:     { price_sensitive: 0.5, balanced: 1.0, qos_sensitive: 1.8 }
    switching_cost:      { price_sensitive: 0.3, balanced: 0.5, qos_sensitive: 0.8 }

# ── §12  Training ──
training:
  total_timesteps: 1000000
  learning_rate: 0.0003
  learning_rate_end: 0.00001
  lr_schedule: "linear"
  batch_size: 256
  buffer_size: 200000
  gamma: 0.995
  tau: 0.005
  ent_coef: "auto"
  ent_coef_init: 0.5
  ent_coef_warmup_steps: 200000
  train_freq: 4                 # [M7]  [Fedus 2020]
  gradient_steps: 4             # [M7]
  eval_freq: 10000
  n_eval_episodes: 5
  n_seeds: 5
  curriculum:
    enabled: true
    phase1_fraction: 0.20       # [M2]  [Narvekar 2020; Bengio 2009]

# ── §3.2  Observation  [D5] 24-D ──
observation:
  dim: 24                       # [D5] 22→24 (admission rejection rate + load headroom)
  clip_min: -10.0
  clip_max: 10.0

# ── §15b  Action smoothing ──
action_smoothing:
  enabled: true
  weight: 0.05
  weights: [0.10, 0.05, 0.10, 0.05, 0.01]   # [R4] per-dimension  [Dalal 2018]

# ── §15c  Population-aware reward ──
population_reward:
  enabled: true
  beta_pop: 0.3                 # [M5]  [Mguni 2019; Zheng 2022]
  target_ratio: 0.4

# ── §15d  Lagrangian QoS constraint  [M6] ──
lagrangian_qos:
  enabled: true
  pviol_E_threshold: 0.15       # [ETSI QoS 003; KCC 2022]
  lr_lambda: 0.01               # [Stooke 2020; Boyd 2004]
  lambda_max: 5.0
  update_freq: 1000

# ── §16  [D1] Admission control (NSACF) ──
# [3GPP TS 23.501 §5.2.3; Caballero et al. IEEE JSAC 2019]
# Gating: reject new joins if projected load > threshold or pviol > ceiling
admission_control:
  enabled: true
  load_threshold: 0.85          # Reject if load_ratio would exceed 85%
  pviol_ceiling: 0.30           # Block all joins if pviol_E > 0.30
  per_user_load_estimate_E_gb: 1.5    # eMBB p50 daily traffic
  per_user_load_estimate_U_gb: 0.15   # URLLC p50 daily traffic

# ── §17  [D2] Hierarchical action timing ──
# [Vezhnevets et al. ICML 2017; Bacon et al. AAAI 2017]
# Pricing locked at cycle start; rho_U updates every step
hierarchical_actions:
  enabled: true

# ── §18  [D3] Hard capacity guard ──
# [3GPP TS 23.501 §5.15; Samdanis et al. IEEE CommMag 2016]
# When enabled, L_effective = min(L, C) for energy cost.
# QoS penalty still uses raw load ratio.
capacity_enforcement:
  hard_cap: false               # Default off — soft penalty preferred

# ── Calibration targets ──
calibration:
  demand_tolerance: 0.10
  churn_target_monthly: 0.03
  join_target_monthly: 0.05